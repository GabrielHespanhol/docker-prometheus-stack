name: Test Stack with Docker Compose

on:
  pull_request:

jobs:
  test-stack:
    name: Test Docker Compose Stack
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Subir a stack com Docker Compose
        # O comando 'up -d --build' sobe os serviços em background e força o build das imagens
        run: docker-compose up -d --build
        working-directory: ./Docker

      - name: Verificar status dos containers
        run: |
          echo "Aguardando 30 segundos para os serviços iniciarem..."
          sleep 30
          docker-compose ps
        working-directory: ./Docker

      - name: Exibir logs em caso de falha
        if: failure()
        run: docker-compose logs
        working-directory: ./Docker

      - name: Derrubar a stack
        # A cláusula 'if: always()' garante que este passo sempre será executado para limpar o ambiente
        if: always()
        run: docker-compose down
        working-directory: ./Docker

